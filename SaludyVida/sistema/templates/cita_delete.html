{% extends "base.html" %}

{% block title %}Eliminar Cita{% endblock %}

{% block content %}
<h2>Eliminar Cita</h2>

<p>¿Estás seguro de que deseas eliminar la cita de {{ object.paciente }} con {{ object.medico }} el {{ object.fecha_cita }} a las {{ object.hora_cita }}?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
    <a href="{% url 'cita_list' %}">Cancelar</a>
</form>
{% endblock %}
