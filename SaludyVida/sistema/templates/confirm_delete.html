{% extends "base.html" %}

{% block content %}
<h2>Confirmar eliminación</h2>

<p>¿Estás seguro de que deseas eliminar: <strong>{{ object }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
</form>

<a href="javascript:history.back()">Cancelar</a>
{% endblock %}
